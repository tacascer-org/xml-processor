name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions: { }

jobs:
  gradle:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    uses: tacascer-org/actions-workflows/.github/workflows/gradle_build.yml@v0
    with:
      java-version: 17
      runs-on: ${{ matrix.os }}
    secrets: inherit
    permissions:
      checks: write
      security-events: write
      contents: write
